spring:
  profiles:
    active: local,config
  application:
    name: service-a

---
spring:
  profiles: local
  cloud:
    config:
      enabled: false

---
spring:
  profiles: docker
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: true # config 서버 못찾으면 서버 종료
      profile: default,docker